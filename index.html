<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axit</title>
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- first section start -->

    <header class="header">

        <nav class="header__nav">

            <div class="header__nav-logo">
                <img class="header__nav-img" src="./style/img/logo_header.png" alt="logo.png">
            </div>

            <ul class="header__nav-list">
                <li class="header__nav-item">features</li>
                <li class="header__nav-item">About</li>
                <li class="header__nav-item">Pricing</li>
                <li class="header__nav-item">Reviews</li>
                <li class="header__nav-item">Contact</li>
            </ul>
            <div class="menu-mobile">
                <a><img class="menu-mobile-img" src="./style/img/menu.png"></a>
            </div>
        </nav>

    </header>

    <section class="main-first-page">
        <div class="main-first-page-wrap-flex">

            <div class="main-first-page__txt">
                <img class="main-first-page__logo" src="./style/img/logo (3).svg">

                <p class="main-first-page__catch-phrase">
                    <span>MODERN AXURE TEMPLATE</span> FOR BEAUTIFUL PROTOTYPES
                </p>

                <p class="main-first-page__catch-sub-discription">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                </p>
                <div class="main-first-page__buttom-wrap">
                    <button class="main-first-page__buttom">Download</button>
                </div>
            </div>

            <form class="main-first-page__trial" method="get" action="#!">
                <label class="main-first-page__trial-name">Try Your <strong>FREE</strong> Trial Today</label>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="submit" value="Get Started">
            </form>

        </div>

    </section>


    <!-- first section finish -->

</body>

</html>
